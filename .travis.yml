sudo: required
dist: xenial
language: node_js
node_js:
- '8'
stages:
- name: deploy-v4
  if: branch = master
- name: deploy-v4-beta
  if: branch = develop
- name: deploy-scraper
  if: branch = master
- name: deploy-scraper-beta
  if: branch = develop
jobs:
  include:
    - stage: deploy-v4
      env:
        - DEPLOY_TARGET=prod
      script: "./compile_v4.sh"
      deploy:
        skip_cleanup: true
        provider: firebase
        on:
          branches:
            only:
              - master
        only: "hosting:prod"
        project: index-of-knowledge
    - stage: deploy-v4-beta
      env:
        - DEPLOY_TARGET=prod
      script: "./compile_v4.sh"
      deploy:
        skip_cleanup: true
        provider: firebase
        on:
          branches:
            only:
              - develop
        only: "hosting:prod"
        project: index-of-knowledge
    - stage: deploy-scraper
      env:
        - DEPLOY_TARGET=prod
      script: "./deploy_scraper.sh && ./push.sh"
    - stage: deploy-scraper-beta
      env:
        - DEPLOY_TARGET=beta
      script: "./deploy_scraper.sh"
      
env:
  global:
  - secure: 
  # firebase
  - secure: 

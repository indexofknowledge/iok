sudo: required
dist: xenial
language: node_js
node_js:
  - "13"
stages:
  - name: deploy-v4-beta
    if: branch = master AND sender != "Travis CI" AND type IN (push)
  - name: deploy-v4
    if: branch = master AND type in (cron)
  - name: compile-v4
    if: branch = master AND sender != "Travis CI" AND type IN (pull_request)
  - name: build-and-test-scraper
    if: branch = master AND sender != "Travis CI" AND type IN (pull_request)
  - name: scrape-awesome
    if: branch = master AND type IN (cron)
  - name: javascript-md-scraper
    if: branch = master AND sender != "Travis CI" AND type IN (pull_request)
  - name: ipfs-cytoscape
    if: branch = master AND sender != "Travis CI" AND type IN (pull_request)
jobs:
  include:
    - stage: deploy-v4-beta
      env:
        - DEPLOY_TARGET=beta
      script: "./compile_v4.sh && ./deploy_v4.sh"
    - stage: deploy-v4
      env:
        - DEPLOY_TARGET=prod
      script: "./compile_v4.sh && ./deploy_v4.sh"
    - stage: compile-v4
      env:
        - DEPLOY_TARGET=beta
      script: "./compile_v4.sh"
    - stage: scrape-awesome
      language: python
      python: 3.7
      env:
        - DEPLOY_TARGET=prod
      script: "./deploy_scraper.sh && ./push.sh"
    - stage: build-and-test-scraper
      language: python
      python: 3.7
      script: "./build_and_test_scraper.sh"
    - stage: javascript-md-scraper
      language: node_js
      before_install: cd v4
      script:
      - npm test
    - stage: ipfs-cytoscape
      language: node_js
      before_install: cd ipfs-cytoscape
      script:
      - npm test


